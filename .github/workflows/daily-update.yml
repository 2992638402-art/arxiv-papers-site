name: Daily arXiv Papers Update

on:
  # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š 8:00 è¿è¡Œ (UTC 0:00)
  schedule:
    - cron: '0 0 * * *'

  # ä¹Ÿå…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-papers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fetch arXiv papers
        run: node scripts/fetch-arxiv.js

      - name: Summarize papers with AI
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/summarize-papers.js

      - name: Update website
        run: node scripts/update-site.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: Daily papers $(date +'%Y-%m-%d')" && git push)

      - name: Create summary
        run: |
          echo "âœ… Daily update completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Date: $(date +'%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Site: https://2992638402-art.github.io/arxiv-papers-site/" >> $GITHUB_STEP_SUMMARY
